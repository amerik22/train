<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Train Scheduler</title>
</head>
<body>
   <div class="container">
    <div class="jumbotron bg-primary">
        <h1 class="text-center text-white bg-primary">Train Schedule</h1>
    </div> 

    <div class="row">
       <div class="col-md-12">
         <div class="card">
            <div class="card-header text-white bg-primary"> 
            Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
            </div>
          </div>
        </div>
   </div>
   <br>
   <div class="row">
       <div class="col-md-12">
           <div class="card">
               <div class="card-header text-white bg-primary">
                   Add Train
               </div>
               <div class="card-body">
                    <form>
                        <div class="form-group">
                                    <label for="train-input">Train Name</label>
                                    <input class="form-control" id="train-input" type="text">
                                  </div>
                                  <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                    <input class="form-control" id="destination-input" type="text">
                                  </div>
                                  <div class="form-group">
                                    <label for="time-input">First Train Time (HH:mm- military time)</label>
                                    <input class="form-control" id="time-input" type="text">
                                  </div>
                                  <div class="form-group">
                                    <label for="min-input">Frequency (min)</label>
                                    <input class="form-control" id="min-input" type="text">
                                  </div>
                                  <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                    </form>
                </div>

           </div>
       </div>
   </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
